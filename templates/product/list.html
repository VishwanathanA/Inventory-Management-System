{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary">Add Product</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description or '-' }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=product.product_id) }}"
                    class="btn btn-sm btn-outline-primary">Edit</a>
                <form method="POST" action="{{ url_for('delete_product', product_id=product.product_id) }}"
                    class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center">No products found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
