{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">{% if product %}Edit{% else %}Add{% endif %} Product</h2>

<form method="POST">
    <div class="mb-3">
        <label for="product_id" class="form-label">Product ID (optional - auto-generated if empty)</label>
        <input type="text" class="form-control" id="product_id" name="product_id" 
               value="{{ product.product_id if product else '' }}" 
               {{ 'readonly' if product else '' }}>
        <div class="form-text">Leave empty to auto-generate a unique ID</div>
    </div>
    
    <div class="mb-3">
        <label for="name" class="form-label">Product Name *</label>
        <input type="text" class="form-control" id="name" name="name" 
               value="{{ product.name if product else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ product.description if product else '' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('view_products') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
