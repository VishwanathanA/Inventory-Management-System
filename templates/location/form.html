{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">{% if location %}Edit{% else %}Add{% endif %} Location</h2>

<form method="POST">
    <div class="mb-3">
        <label for="location_id" class="form-label">Location ID (optional - auto-generated if empty)</label>
        <input type="text" class="form-control" id="location_id" name="location_id" 
               value="{{ location.location_id if location else '' }}"
               {{ 'readonly' if location else '' }}>
        <div class="form-text">Leave empty to auto-generate a unique ID</div>
    </div>
    
    <div class="mb-3">
        <label for="name" class="form-label">Location Name *</label>
        <input type="text" class="form-control" id="name" name="name" 
               value="{{ location.name if location else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ location.description if location else '' }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('view_locations') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
