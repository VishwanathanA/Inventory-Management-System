{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Locations</h2>
    <a href="{{ url_for('add_location') }}" class="btn btn-primary">Add Location</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.location_id }}</td>
            <td>{{ location.name }}</td>
            <td>{{ location.description or '-' }}</td>
            <td>
                <a href="{{ url_for('edit_location', location_id=location.location_id) }}"
                    class="btn btn-sm btn-outline-primary">Edit</a>
                <form method="POST" action="{{ url_for('delete_location', location_id=location.location_id) }}"
                    class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                            onclick="return confirm('Are you sure you want to delete this location?')">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center">No locations found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
